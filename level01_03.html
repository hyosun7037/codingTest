<script>
    // 행렬의 덧셈
    function solution(arr1, arr2) {
        const answer = [];
        for (let i = 0; i < arr1.length; i++) {
            const subArr = [];
            for (let j = 0; j < arr1[i].length; j++) {
                subArr.push(arr1[i][j] + arr2[i][j]);
            }
            answer.push(subArr);
        }
        return answer;
    }

    // A.map((a,i) => a.map((b, j) => b + B[i][j]));

    console.log(
        solution([[1,2],[2,3]],[[3,4],[5,6]]) // [[4,6],[7,9]]
    )
</script>
